<!DOCTYPE html>
<html lang="en">
<head>
    <title>Length converter</title>
    <link rel="stylesheet" href="lenconverter.css">
</head>
<body>
    <center>
    <div id='conversion'>
        <h2>convertme metre to kilo metre</h2>    
        <div class="'inputdiv">
            <input type="text" id='input' placeholder="Meters">
        </div>
        <div>
            <button type="submit" onclick="converter()">Convert to KM</button>
        </div>
        <div id="result"></div>
    </div>
    </center>
</body>
<script>
    function converter(){
        let givenvalue = Number(document.getElementById('input').value)
        let km = givenvalue/1000
        let result =document.getElementById('result')
        result.innerHTML = km.toFixed(3) + "kilometres"
    }
</script>
</html>
